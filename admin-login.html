<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
<style>
body{font-family:Poppins}
</style>

  <style>
    body { font-family: Arial; background:#f2f4f8; display:flex; justify-content:center; align-items:center; height:100vh; }
    .box { background:white; padding:30px; border-radius:10px; width:300px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    input { width:100%; padding:10px; margin:10px 0; }
    button { width:100%; padding:10px; background:#111827; color:white; border:none; }
  </style>
</head>
<body>

<div class="box">
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCux0iKyvFaZ7c8Gc8Tihcl_tULz4vh0Ok",
  authDomain: "gym-management-system-5829d.firebaseapp.com",
  projectId: "gym-management-system-5829d"
};
firebase.initializeApp(firebaseConfig);

function login(){
  firebase.auth().signInWithEmailAndPassword(
    document.getElementById("email").value,
    document.getElementById("password").value
  ).then(()=>{
    window.location="admin-dashboard.html";
  }).catch(err=>alert(err.message));
}
</script>

</body>
</html>
