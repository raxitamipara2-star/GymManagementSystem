<!DOCTYPE html>
<html>
<head>
  <title>Member Login</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
<style>
body{font-family:Poppins}
</style>

  <style>
    body {
      font-family: Arial;
      background:#f2f4f8;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box {
      background:white;
      padding:30px;
      border-radius:10px;
      width:350px;
      box-shadow:0 10px 25px rgba(0,0,0,.1);
      text-align:center;
    }
    input {
      width:100%;
      padding:12px;
      margin:10px 0;
      border:1px solid #ccc;
      border-radius:5px;
    }
    button {
      width:100%;
      padding:12px;
      background:#111827;
      color:white;
      border:none;
      border-radius:5px;
      cursor:pointer;
    }
    a {
      display:block;
      margin-top:15px;
      text-decoration:none;
      color:#2563eb;
      font-weight:bold;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Member Login</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <!-- Signup link below button -->
  <a href="signup.html">New member? Register here</a>
</div>

<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCux0iKyvFaZ7c8Gc8Tihcl_tULz4vh0Ok",
  authDomain: "gym-management-system-5829d.firebaseapp.com",
  projectId: "gym-management-system-5829d"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function login(){
  firebase.auth().signInWithEmailAndPassword(
    document.getElementById("email").value,
    document.getElementById("password").value
  ).then(res=>{
    return db.collection("users").doc(res.user.uid).get();
  }).then(doc=>{
    if(doc.exists && doc.data().role === "member"){
      window.location="member-dashboard.html";
    } else {
      alert("This account is not a member");
      firebase.auth().signOut();
    }
  }).catch(err=>alert(err.message));
}
</script>

</body>
</html>
