<!DOCTYPE html>
<html>
<head>
  <title>Bills</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
<style>
body{font-family:Poppins}
</style>

  <style>
    body { font-family: Arial; background:#f2f4f8; margin:0; }
    header { background:#111827; color:white; padding:15px; text-align:center; }
    .box { background:white; padding:20px; margin:20px; border-radius:8px; }
    input { width:100%; padding:10px; margin:10px 0; }
    button { padding:10px; background:#111827; color:white; border:none; }
  </style>
</head>
<body>

<header>
  <h2>Create Bill</h2>
</header>

<div class="box">
  <input id="member" placeholder="Member Email">
  <input id="amount" placeholder="Amount">
  <input id="month" placeholder="Month">
  <button onclick="createBill()">Create Bill</button>
</div>

<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCux0iKyvFaZ7c8Gc8Tihcl_tULz4vh0Ok",
  authDomain: "gym-management-system-5829d.firebaseapp.com",
  projectId: "gym-management-system-5829d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function createBill(){
  db.collection("bills").add({
    member: member.value,
    amount: amount.value,
    month: month.value,
    date: new Date()
  });
  alert("Bill created");
}
</script>

</body>
</html>
