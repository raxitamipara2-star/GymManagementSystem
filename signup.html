<!DOCTYPE html>
<html>
<head>
<title>Member Registration</title>
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
<style>
body{font-family:Poppins}
</style>

<style>
body{
  font-family:Arial;
  background:#f2f4f8;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#fff;
  padding:30px;
  border-radius:10px;
  width:350px;
  text-align:center;
  box-shadow:0 10px 20px rgba(0,0,0,.1);
}
input,button{
  width:100%;
  padding:12px;
  margin:10px 0;
}
button{
  background:#111827;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="box">
<h2>Register Member</h2>

<input id="name" placeholder="Full Name">
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="register()">Create Account</button>

<p style="margin-top:10px">
Already have an account? 
<a href="member-login.html">Login</a>
</p>
</div>

<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCux0iKyvFaZ7c8Gc8Tihcl_tULz4vh0Ok",
  authDomain: "gym-management-system-5829d.firebaseapp.com",
  projectId: "gym-management-system-5829d"
});

const auth = firebase.auth();
const db = firebase.firestore();

function register() {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!name || !email || !password) {
    alert("All fields required");
    return;
  }

  auth.createUserWithEmailAndPassword(email, password)
    .then((cred) => {
      const uid = cred.user.uid;   // âœ… this was missing before

      return db.collection("users").doc(uid).set({
        name: name,
        email: email,
        role: "member",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
    })
    .then(() => {
      alert("Account created");
      window.location.href = "member-dashboard.html";
    })
    .catch((err) => {
      alert(err.message);
    });
}
</script>



</body>
</html>
