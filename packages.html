<!DOCTYPE html>
<html>
<head>
  <title>Fee Packages</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
<style>
body{font-family:Poppins}
</style>

  <style>
    body { font-family: Arial; background:#f2f4f8; margin:0; }
    header { background:#111827; color:white; padding:15px; text-align:center; }
    .box { background:white; margin:15px; padding:15px; border-radius:8px; }
    input,button{ padding:10px; width:100%; margin:10px 0; }
    button{ background:#111827; color:white; border:none; }
  </style>
</head>
<body>

<header>
  <h2>Fee Packages</h2>
</header>

<div class="box">
  <input id="name" placeholder="Package Name">
  <input id="price" placeholder="Price">
  <button onclick="add()">Add Package</button>
</div>

<div id="list"></div>

<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCux0iKyvFaZ7c8Gc8Tihcl_tULz4vh0Ok",
  authDomain: "gym-management-system-5829d.firebaseapp.com",
  projectId: "gym-management-system-5829d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function add(){
  db.collection("packages").add({
    name:name.value,
    price:price.value
  });
}

db.collection("packages").onSnapshot(s=>{
  list.innerHTML="";
  s.forEach(d=>{
    let p=d.data();
    list.innerHTML+=`<div class="box">${p.name} - â‚¹${p.price}</div>`;
  });
});
</script>

</body>
</html>
