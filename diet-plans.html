<!DOCTYPE html>
<html>
<head>
  <title>Diet Plans</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
<style>
body{font-family:Poppins}
</style>

  <style>
    body { font-family: Arial; background:#f2f4f8; margin:0; }
    header { background:#111827; color:white; padding:15px; text-align:center; }
    .box { background:white; margin:15px; padding:15px; border-radius:8px; }
    textarea, input { width:100%; padding:10px; margin:10px 0; }
    button { padding:10px; background:#111827; color:white; border:none; }
  </style>
</head>
<body>

<header>
  <h2>Diet Plans</h2>
</header>

<div class="box">
  <input id="title" placeholder="Plan Title">
  <textarea id="details" placeholder="Diet Details"></textarea>
  <button onclick="add()">Add Diet Plan</button>
</div>

<div id="list"></div>

<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCux0iKyvFaZ7c8Gc8Tihcl_tULz4vh0Ok",
  authDomain: "gym-management-system-5829d.firebaseapp.com",
  projectId: "gym-management-system-5829d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function add(){
  db.collection("diet").add({
    title:title.value,
    details:details.value
  });
}

db.collection("diet").onSnapshot(snap=>{
  list.innerHTML="";
  snap.forEach(doc=>{
    let d=doc.data();
    list.innerHTML+=`<div class="box"><b>${d.title}</b><br>${d.details}</div>`;
  });
});
</script>

</body>
</html>
