<!DOCTYPE html>
<html>
<head>
  <title>Supplements</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
<style>
body{font-family:Poppins}
</style>

  <style>
    body { font-family: Arial; background:#f2f4f8; margin:0; }
    header { background:#111827; color:white; padding:15px; text-align:center; }
    .box { background:white; margin:15px; padding:15px; border-radius:8px; }
    input { width:100%; padding:10px; margin:10px 0; }
    button { padding:10px; background:#111827; color:white; border:none; }
  </style>
</head>
<body>

<header>
  <h2>Supplement Store</h2>
</header>

<div class="box">
  <input id="sname" placeholder="Supplement Name">
  <input id="price" placeholder="Price">
  <button onclick="add()">Add Supplement</button>
</div>

<div id="list"></div>

<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCux0iKyvFaZ7c8Gc8Tihcl_tULz4vh0Ok",
  authDomain: "gym-management-system-5829d.firebaseapp.com",
  projectId: "gym-management-system-5829d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function add(){
  db.collection("supplements").add({
    name:sname.value,
    price:price.value
  });
}

db.collection("supplements").onSnapshot(snap=>{
  list.innerHTML="";
  snap.forEach(doc=>{
    let s=doc.data();
    list.innerHTML+=`<div class="box">${s.name} - â‚¹${s.price}</div>`;
  });
});
</script>

</body>
</html>
